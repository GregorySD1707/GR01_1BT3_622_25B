version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nombre_tu_bd
      MYSQL_USER: usuario
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # Aplicaci√≥n web
  webapp:
    build: .
    container_name: webapp-container
    ports:
      - "8081:8080"  # Mapear a 8081 para evitar conflicto con Jenkins
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: nombre_tu_bd
      DB_USER: usuario
      DB_PASSWORD: password
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge